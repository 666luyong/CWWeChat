osx_image: xcode8.3
language: swift

cache: cocoapods
podfile: Podfile

env:
  global:
    - LANG=en_US.UTF-8
    - LC_ALL=en_US.UTF-8
    - XCODE_WORKSPACE=CWWeChat.xcworkspace
  matrix:
    - SCHEME="CWWeChat"

before_install:
  - gem install cocoapods --quiet
  - pod install

script:
  - set -o pipefail
  - xcodebuild -workspace "$XCODE_WORKSPACE" -scheme "$SCHEME" -configuration Debug clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
  - xcodebuild -scheme "$SCHEME" -workspace "$XCODE_WORKSPACE" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.3' -configuration Debug -enableCodeCoverage YES test

after_success:
  - sleep 5
  - bash <(curl -s https://codecov.io/bash)
